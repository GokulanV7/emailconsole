version: '3.8'

services:
  gmail-client:
    build: .
    container_name: gmail-interactive-client
    stdin_open: true  # -i flag
    tty: true         # -t flag
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs  # Optional: for logging
    restart: unless-stopped
    
    # Uncomment if you want to expose a port for future web interface
    # ports:
    #   - "8080:8080"
